<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet"/>
  <title>Document</title>
</head>
<body>
  <div class="root">
  <div class="container">
    <div class="paper">
      <div class="card">
        <div>
        <img src="./assets/image-equilibrium.jpg" class="card-img"/>
      </div>
      <div>
        <h3>Equilibrium #3429</h3>
      </div>
      <div>
        <p>Our equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="flexFechaPrecio">
        <div class="precio-icon">
          <div>
            <img src="./assets/icon-ethereum.svg" alt="Eth icon">
          </div>
          <div class="precio-icon-precio">
            0.042ETH
          </div>
        </div>
        <div>
          <div class="fecha-icon">
            <div>
              <img src="./assets/icon-clock.svg" alt="Clock icon">
            </div>
            <div class="fecha-icon-fecha">
              3 days left
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="icon-description">
        <div class="img-avatar">
          <img src="./assets/image-avatar.png" alt="Avatar photo" height="35" width="35">
        </div>
        <div class="description">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
